<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="title">
		<h:outputText value="Lojas"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<p:repeat var="pedido" value="#{pedidoBean.pedidos}"
			id="repeatPedidos">
			<h:form style="padding-bottom: 10px; float: left; margin-left: 10px;">
				<h:panelGrid columns="1" cellpadding="5" border="1"
					style="width: 100%">
					<h:panelGrid columns="2">
						<h:outputText value="Pedido de:" style="font-weight: bold" />
						<h:outputText value="#{pedido.cliente.nome}"
							style="font-weight: bold" />
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:outputText value="Loja:" />
						<h:outputText value="#{pedido.loja.nome}" />
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:outputText value="Descrição:" />
						<h:outputText value="#{pedido.descricao}" />
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:outputText value="Status:" />
						<h:outputText value="#{pedido.status}" />
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:outputText value="Valor:" />
						<h:outputText value="#{pedido.valor}" />
					</h:panelGrid>

					<h:panelGrid columns="1" style="width: 100%">
						<h:commandButton value="Atualizar" style="width: 100%"
							action="#{pedidoBean.pegarIdPedido(pedido.id)}" />
						<h:commandButton value="Deletar" style="width: 100%"
							update="repeatPedidos"
							actionListener="#{pedidoBean.destroy(pedido)}" />

					</h:panelGrid>


				</h:panelGrid>
			</h:form>

		</p:repeat>
	</ui:define>
	<ui:include src="novoPedido.xhtml"></ui:include>
</ui:composition>

</html>
