<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Novo Cliente</title>
</head>
<body>
	<p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog"
		modal="true" resizable="false" appendTo="@(body)"
		header="Incluir Cliente">
		<h:form id="ClienteCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{clienteBean.cliente != null}">

					<p:outputLabel value="Nome" for="name" />
					<p:inputText id="name" value="#{clienteBean.cliente.nome}"
						title="Nome" required="true" requiredMessage="Nome Obrigatório" />

					<p:outputLabel value="Endereço" for="endereco" />
					<p:inputText id="endereco" value="#{clienteBean.cliente.endereco}"
						title="Descrição" required="true"
						requiredMessage="Endereço Obrigatória" />

				</p:panelGrid>
				<p:commandButton actionListener="#{clienteBean.gravar}"
					value="Salvar" update="display,:ClienteListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'ClienteCreateDialog');"
					onclick="ClienteCreateDialog.hide()" />
				<p:commandButton value="Cancelar"
					onclick="ClienteCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>

	</p:dialog>

</body>
</html>
